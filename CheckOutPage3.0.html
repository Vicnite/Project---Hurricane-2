<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Store Checkout</title>
    <style>
      /* Reset some default styles */
      body,
      html,
      h1,
      h2,
      h3,
      p,
      ul,
      li {
        margin: 0; 
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Main styles for the checkout page */
      body {
        background-color: #f0f0f0;
      }

      #checkout-container {
        max-width: 350px;
        margin: 50px auto;
        background-color: #fff;
        border: 1px solid black;
        padding: 20px;
        border-radius: 5px;
        overflow: hidden;
      }

      .icon {
        color: black;
        margin-right: 10px;
        font-size: 15x;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      h2 {
        font-size: large;
      }

      .checkout-section {
        margin-bottom: 30px;
      }

      .checkout-label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .checkout-input {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .checkout-input2 {
        width: 180%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .checkout-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        margin-top: 15px;
      }

      .checkout-col {
        flex: 1;
        margin-right: 10px;
      }

      .checkout-btn-col {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .checkout-col:last-child {
        margin-right: 0;
      }

      .checkout-btn {
        display: block;
        width: 45%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .checkout-btn2 {
        display: block;
        width: 45%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .checkout-btn:hover {
        background-color: #0056b3;
      }

      .checkout-btn2:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="checkout-container">
      <h1>Checkout</h1>

      <div class="checkout-section">
        <h2><i class="fas fa-user icon"></i>Billing Information</h2>
        <div class="checkout-row">
          <div class="checkout-col">
            <input
              type="text"
              id="firstName"
              class="checkout-input"
              placeholder="First Name"
              required
            />
          </div>
          <div class="checkout-col">
            <input
              type="text"
              id="lastName"
              class="checkout-input"
              placeholder="Last Name"
              required
            />
          </div>
        </div>
        <!-- Add more billing information fields as needed -->
      </div>

      <div class="checkout-section">
        <h2><i class="fas fa-truck icon"></i>Shipping Address</h2>
        <div class="checkout-row">
          <div class="checkout-col">
            <input
              type="text"
              id="address"
              class="checkout-input"
              placeholder="Address"
              required
            />
          </div>
        </div>
        <!-- Add more shipping address fields as needed -->
      </div>

      <div class="checkout-section">
        <h2><i class="far fa-credit-card icon"></i>Payment Information</h2>
        <div class="checkout-row">
          <div class="checkout-col">
            <input
              type="text"
              id="cardNumber"
              class="checkout-input"
              placeholder="Card Number"
              required
            />
          </div>
          <div class="checkout-col">
            <input
              type="text"
              id="expiryDate"
              class="checkout-input"
              placeholder="Expiry Date"
              required
            />
          </div>
          <div class="checkout-col">
            <input
              type="text"
              id="cvv"
              class="checkout-input"
              placeholder="CVV"
              required
            />
          </div>
        </div>
        <!-- Add more payment information fields as needed -->
      </div>

      <div class="checkout-btn-col">
        <button class="checkout-btn">Back to cart</button>
        <br />
        <button class="checkout-btn2">Place Order</button>
      </div>
    </div>

    <!--SUMMARY SECTION-->
  </body>
</html>
