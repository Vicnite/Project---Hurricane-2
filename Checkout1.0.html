<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">      
  <title>Store Checkout</title>
  <style>
    /* Reset some default styles */
    body, html, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Main styles for the checkout page */
    body {
      background-color: #f0f0f0;
    }

    #checkout-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 20px;
    }

    .icon {
      color: black;
      margin-right: 10px;
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .checkout-section {
      margin-bottom: 30px;
    }

    .checkout-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .checkout-input2 {
      width: 180%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .zeze {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 3px;
      box-sizing: border-box;
    }

    .checkout-input {
      width: 100%;
      padding: 10px;
      border: none;
    }

    .checkout-input :focus {
        border: 1px solid white;
      }

    .checkout-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .checkout-col {
      flex: 0.5;
      margin-right: 10px;
    }

    .checkout-col:last-child {
      margin-right: 0;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 100px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div id="checkout-container">
    <h1>Checkout</h1>

    <div class="checkout-section">
      <h2> <i class="fas fa-money-bill icon"></i>Billing Information</h2>
      
      <div class="checkout-row">
        <div class="checkout-col">
          <label for="firstName" class="checkout-label">First Name:</label>
          <div class="input-container">
            <div class="zeze">
              <i class="fas fa-user input-icon" style="padding: 0 5px;"></i>
              <input type="text" id="firstName" class="checkout-input" required>
            </div> 
          </div>
        </div>

        <div class="checkout-col">
          <label for="lastName" class="checkout-label">Last Name:</label>
          <input type="text" id="lastName" class="checkout-input" required>
        </div>
      </div>
      <!-- Add more billing information fields as needed -->
    </div>

    <div class="checkout-section">
      <h2> <i class="fas fa-truck icon"></i>Shipping Address</h2>
      <div class="checkout-row">
        <div class="checkout-col">
          <label for="address" class="checkout-label">Address:</label>
          <input type="text" id="address" class="checkout-input2" required>
        </div>
      </div>
      <!-- Add more shipping address fields as needed -->
    </div>

    <div class="checkout-section">
      <h2> <h2><i class="far fa-credit-card icon"></i>Payment Information</h2>
      <div class="checkout-row">
        <div class="checkout-col">
          <label for="cardNumber" class="checkout-label">Card Number:</label>
          <input type="text" id="cardNumber" class="checkout-input" required>
        </div>
        <div class="checkout-col">
          <label for="expiryDate" class="checkout-label">Expiry Date:</label>
          <input type="text" id="expiryDate" class="checkout-input" required>
        </div>
        <div class="checkout-col">
          <label for="cvv" class="checkout-label">CVV:</label>
          <input type="text" id="cvv" class="checkout-input" required>
        </div>
      </div>
      <!-- Add more payment information fields as needed -->
    </div>

    <button class="checkout-btn">Confrim Payment</button>
  </div>
</body>
</html>
